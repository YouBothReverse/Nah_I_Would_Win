<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หน้าแรก</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div style="text-align :center">
        <h1>There's something hidden.</h1>
        <input type="text" id="codeInput" maxlength="5" placeholder="Enter 5 digits" />
        <button id="submitBtn">ยืนยัน</button>
        <p id="message"></p>
    </div>

    <div class="numbers-container">
      <span class="number hover-reveal" style="top:10%; left:10%;">4</span>
      <span class="number hover-reveal" style="top:15%; left:60%;">4</span>
      <span class="number hover-reveal" style="top:40%; left:90%;">0</span>
      <span class="number hover-reveal" style="top:70%; left:70%;">7</span>
      <span class="number hover-reveal" style="top:75%; left:20%;">6</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
